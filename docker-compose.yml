version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: crackprotocol-db
    environment:
      - POSTGRES_USER=crackprotocol
      - POSTGRES_PASSWORD=crackprotocol_pass
      - POSTGRES_DB=crackprotocol
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - crackprotocol-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crackprotocol"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build: ./backend
    container_name: crackprotocol-backend
    ports:
      - "8000:8000"
    environment:
      - SECRET_PHRASE=quantum divergence protocol alpha
      - SECRET_KEY=docker-secret-key-change-in-production-12345
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://crackprotocol:crackprotocol_pass@db:5432/crackprotocol
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - crackprotocol-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Nginx)
  frontend:
    image: nginx:alpine
    container_name: crackprotocol-frontend
    ports:
      - "80:80"
    volumes:
      - ./index (5).html:/usr/share/nginx/html/index.html:ro
      - ./terminal.html:/usr/share/nginx/html/terminal.html:ro
      - ./leaderboard.html:/usr/share/nginx/html/leaderboard.html:ro
      - ./images:/usr/share/nginx/html/images:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - crackprotocol-network

volumes:
  postgres-data:
    driver: local

networks:
  crackprotocol-network:
    driver: bridge
