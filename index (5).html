<style>
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%;background:#000;color:#fff;overflow-x:hidden}

#unicorn-bg{position:fixed;inset:0;z-index:0;overflow:hidden}
#unicorn-bg>div{position:absolute;top:50%;left:50%;transform:translate(-50%, -50%);min-width:100%;min-height:100%;width:auto!important;height:auto!important}

.noise{position:fixed;inset:0;z-index:2;pointer-events:none;opacity:0.025;background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");background-size:128px}

.main{position:relative;z-index:10;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:24px}

.top-chips{position:absolute;top:28px;left:50%;transform:translateX(-50%);display:flex;gap:12px;z-index:20;flex-wrap:wrap;justify-content:center}
.chip{display:flex;align-items:center;gap:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.07);padding:10px 18px;font-family:'JetBrains Mono',monospace;font-size:12px;color:rgba(255,255,255,0.4);backdrop-filter:blur(40px)}
.chip-val{color:#fff;font-weight:600}
.chip-btn{background:transparent;border:1px solid rgba(255,255,255,0.12);color:rgba(255,255,255,0.6);padding:3px 10px;font-family:'JetBrains Mono',monospace;font-size:10px;font-weight:500;letter-spacing:1.5px;text-transform:uppercase;cursor:pointer;text-decoration:none;display:inline-flex;align-items:center;gap:6px;transition:all 0.25s}
.chip-btn:hover{background:#fff;color:#000;border-color:#fff}
.chip-btn svg{width:11px;height:11px;fill:currentColor}

.hero{text-align:center;animation:up 0.8s ease both;margin-top:80px}
@keyframes up{from{opacity:0;transform:translateY(24px)}}

.hero-sub{font-family:'Instrument Serif',serif;font-style:italic;font-size:clamp(17px,2.4vw,26px);color:rgba(255,255,255,0.35);margin-bottom:48px}
.line{width:1px;height:40px;background:rgba(255,255,255,0.08);margin:0 auto 36px}

.enter-btn{font-family:'JetBrains Mono',monospace;font-size:12px;font-weight:600;letter-spacing:4px;text-transform:uppercase;color:#000;background:#fff;border:none;padding:16px 56px;cursor:pointer;transition:all 0.25s}
.enter-btn:hover{background:rgba(255,255,255,0.82);transform:translateY(-1px)}

.foot{position:absolute;bottom:28px;font-family:'JetBrains Mono',monospace;font-size:9px;letter-spacing:3px;text-transform:uppercase;color:rgba(255,255,255,0.1)}

.m-overlay{position:fixed;inset:0;background:rgba(0,0,0,0.92);z-index:1000;display:none;align-items:center;justify-content:center;backdrop-filter:blur(20px)}
.m-overlay.on{display:flex}
.m-box{background:#080808;border:1px solid rgba(255,255,255,0.07);padding:48px 40px;width:90%;max-width:400px;animation:mIn 0.3s ease;position:relative}
@keyframes mIn{from{opacity:0;transform:translateY(16px)}}
.m-x{position:absolute;top:16px;right:20px;background:none;border:none;color:rgba(255,255,255,0.15);font-size:20px;cursor:pointer;font-family:'JetBrains Mono',monospace}
.m-x:hover{color:#fff}
.m-title{font-family:'Bebas Neue',sans-serif;font-size:32px;letter-spacing:0.04em;color:#fff;margin-bottom:6px}
.m-sub{font-family:'JetBrains Mono',monospace;font-size:11px;color:rgba(255,255,255,0.2);letter-spacing:1px;margin-bottom:32px}
.m-field label{display:block;font-family:'JetBrains Mono',monospace;font-size:10px;letter-spacing:2px;text-transform:uppercase;color:rgba(255,255,255,0.25);margin-bottom:8px}
.m-field input{width:100%;background:transparent;border:none;border-bottom:1px solid rgba(255,255,255,0.1);padding:12px 0;color:#fff;font-family:'JetBrains Mono',monospace;font-size:16px;font-weight:500;letter-spacing:1px;outline:none;transition:border-color 0.3s}
.m-field input:focus{border-color:rgba(255,255,255,0.4)}
.m-field input::placeholder{color:rgba(255,255,255,0.1)}
.m-btn{margin-top:36px;width:100%;font-family:'JetBrains Mono',monospace;font-size:11px;font-weight:600;letter-spacing:3px;text-transform:uppercase;color:#000;background:#fff;border:none;padding:15px;cursor:pointer;transition:all 0.25s}
.m-btn:hover{background:rgba(255,255,255,0.82)}
.m-btn:disabled{opacity:0.12;cursor:not-allowed}

.toast{position:fixed;bottom:30px;left:50%;transform:translateX(-50%) translateY(8px);background:#fff;color:#000;padding:10px 24px;font-family:'JetBrains Mono',monospace;font-size:10px;font-weight:600;letter-spacing:2px;text-transform:uppercase;opacity:0;transition:all 0.25s;z-index:9999;pointer-events:none}
.toast.show{opacity:1;transform:translateX(-50%) translateY(0)}

@media(max-width:768px){
  .main{padding:16px}
  .top-chips{position:static;transform:none;margin-bottom:20px;flex-direction:column;width:100%;max-width:300px;margin-left:auto;margin-right:auto}
  .chip{padding:10px 14px;font-size:11px;width:100%}
  .chip-btn{padding:4px 12px;font-size:9px}
  .hero{margin-top:20px}
  .hero-sub{font-size:16px;margin-bottom:32px}
  .line{height:30px;margin-bottom:24px}
  .enter-btn{padding:14px 40px;font-size:11px}
  .m-box{padding:32px 20px;width:95%}
  .m-title{font-size:28px}
  .m-sub{font-size:10px}
  .foot{bottom:16px;font-size:8px}
}

@media(max-width:480px){
  .main{padding:12px}
  .top-chips{max-width:none;padding:0 8px}
  .chip{padding:8px 12px;font-size:10px;flex-direction:column;gap:8px;text-align:center}
  .chip-val{font-size:12px}
  .chip-btn{width:100%;justify-content:center}
  .hero-sub{font-size:14px;line-height:1.5;margin-bottom:24px}
  .line{height:24px;margin-bottom:20px}
  .enter-btn{padding:12px 32px;font-size:10px;letter-spacing:3px}
  .m-box{padding:24px 16px}
  .m-title{font-size:24px}
  .m-sub{font-size:9px;margin-bottom:24px}
  .m-field label{font-size:9px}
  .m-field input{font-size:14px;padding:10px 0}
  .m-btn{padding:12px;font-size:10px}
  .foot{font-size:7px;letter-spacing:2px}
}
</style>
